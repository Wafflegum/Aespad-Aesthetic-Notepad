<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="sidebar">
            <button id="clear-btn">Clear</button>
            
            <div id="sidebar-title">
                <span>Notebooks</span>
                <img id='settings-btn' src="https://img.icons8.com/?size=100&id=14099&format=png&color=000000"></img>
                <img id='add-notebook-btn' src="https://img.icons8.com/?size=100&id=62888&format=png&color=000000"></img>
            </div>
            <!-- <div id="notebooks-section">
                aksdfklasdkjl
            </div> -->

        </div>
        
        <div class="overlay" id="overlay"></div>
        <div id="settings-container">
            <div id="settings-panel">
                <div class="settings__sectionlist">
                    <div class="settings__title">Settings</div>
                    <div class="settings__sectionlist__section" id="appearance-btn">Appearance</div>
                    <div class="settings__sectionlist__section" id="about-btn">About</div>
                </div>

                <div class="vertical-divider"></div>

                <div class="settings">
                    <div class="settings__title">â€Ž </div>
                    <div id="appearance-page">
                        <div class="settings__config">
                            <span>Text Contrast</span>
                            <input type="range" name="Text Contrast" id="text-contrast" min="1" max="10" value="0.5">
                        </div>
                        <div class="settings__config">
                            <span>Background Opacity</span>
                            <input type="range" name="Text Contrast" id="text-contrast" min="1" max="10" value="0.5">
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>  

        <!-- Notepad -->
        <div id="container">
            <div id="tabs-section">
                <div id="add-tab-btn"><img src="https://img.icons8.com/?size=100&id=62888&format=png&color=000000" alt="Add new tab"></div>
                
            </div>
        </div>

        <script src="script.js"></script>
    </div>
</body>
</html>
